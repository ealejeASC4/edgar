<body>
<h1>Rock Paper Scissors Game </h1>

<h2>Choose one and see if you win </h2>




<div class="container">
<div id=disable  class:'inline'>
    <div class="btn btn-2" id='chooserock' class='a'>
        <input type="button"  onclick="getRock()" value="Rock"/>
        <!--<button type="button" class ='z'>ROCK</button>-->
    </div>
    <div class="btn btn-2" id='choosepaper' class='b'>
        <input type="button"  onclick="getPaper()" value="Paper"/>
    </div>
    <div class="btn btn-2" id='choosescissors' class='c'>
        <input type="button" onclick="getScissors()" value="Scissors"/>
    </div>
</div>
